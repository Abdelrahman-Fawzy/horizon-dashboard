<div class="row">
  <div class="col-lg-4">
    <div class="box fingerprint">
      <div class="img">
        <img src="assets/fingerprint.png" alt="" />
      </div>
      <div class="title">
        <h3>Control card security in-app with a tap</h3>
      </div>
      <div class="description">
        <p>Discover our cards benefits, with one tap.</p>
      </div>
      <div class="footer">
        <button>cards</button>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="box">
      <div class="header">
        <div class="tasks">
          <p-checkbox
            [(ngModel)]="selectAll"
            [label]="'Tasks'"
            [binary]="false"
            [value]="true"
            (ngModelChange)="selectAllTasks()"
          ></p-checkbox>
        </div>
      </div>
      <div class="content">
        <ul class="list-unstyled m-0 p-0">
          <li *ngFor="let task of tasks;let i = index">
            <p-checkbox
              [(ngModel)]="task['taskStatus' + task.id]"
              [binary]="true"
              [inputId]="'task' + task.id"
              (onChange)="change()"
            ></p-checkbox>
            <label [for]="'task' + task.id" [ngClass]="{'active' : task['taskStatus' + task.id] == true}">{{task.title}}</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="box">
      <div class="header">
        <div class="titles">
          <span>daily traffic</span>
          <div class="visitors">
            <span class="number">2.579</span>
            <span class="text">visitors</span>
          </div>
        </div>
        <div class="increase">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            role="img"
            class="iconify iconify--ic MuiBox-root css-1nzz4nu"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path fill="currentColor" d="m7 14l5-5l5 5z"></path>
          </svg>
          <span>+2.45%</span>
        </div>
      </div>
      <div class="content">
        <app-column-chart></app-column-chart>
      </div>
    </div>
  </div>
</div>
