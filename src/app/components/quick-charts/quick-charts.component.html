<div class="row">
  <div class="col-lg-6 col-md-12">
    <div class="box">
      <div class="header">
        <div class="calendar">
          <span>{{dateFormatted ? dateFormatted : date1}}</span>
          <p-calendar 
            [(ngModel)]="date1"
            (ngModelChange)="change()"
            [showIcon]="true" 
            [showOnFocus]="false"
            view="month"
            inputId="buttondisplay">
          </p-calendar>
        </div>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ic MuiBox-root css-1kuq45d" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M6 20c1.1 0 2-.9 2-2v-7c0-1.1-.9-2-2-2s-2 .9-2 2v7c0 1.1.9 2 2 2m10-5v3c0 1.1.9 2 2 2s2-.9 2-2v-3c0-1.1-.9-2-2-2s-2 .9-2 2m-4 5c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2s-2 .9-2 2v12c0 1.1.9 2 2 2"></path></svg>
        </div>
      </div>
      <div class="content">
        <div class="details">
          <div class="payment-details">
            <h2>37.5k$</h2>
            <div class="total-spent">
              <span>total spent</span>
              <div class="increase">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ic MuiBox-root css-1nzz4nu" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m7 14l5-5l5 5z"></path></svg>
                <span>+2.45%</span>
              </div>
            </div>
          </div>
          <div class="status">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ic MuiBox-root css-1nzz4nu" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2M9.29 16.29L5.7 12.7a.996.996 0 1 1 1.41-1.41L10 14.17l6.88-6.88a.996.996 0 1 1 1.41 1.41l-7.59 7.59a.996.996 0 0 1-1.41 0"></path></svg>
            <span>on track</span>
          </div>
        </div>
        <div class="chart">
          <app-area-chart [series]="areaChartsSeries" [categories]="areaChartsCategories" [colors]="areaChartsColors"></app-area-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-12">
    <div class="box">
      <div class="header">
        <span>Weekly Revenue</span>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ic MuiBox-root css-1kuq45d" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M6 20c1.1 0 2-.9 2-2v-7c0-1.1-.9-2-2-2s-2 .9-2 2v7c0 1.1.9 2 2 2m10-5v3c0 1.1.9 2 2 2s2-.9 2-2v-3c0-1.1-.9-2-2-2s-2 .9-2 2m-4 5c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2s-2 .9-2 2v12c0 1.1.9 2 2 2"></path></svg>
        </div>
      </div>
      <div class="content">
        <app-stacked-chart [series]="stackedChartsSeries" [categories]="stackedChartsCategories" [colors]="stackedChartsColors"></app-stacked-chart>
      </div>
    </div>
  </div>
</div>
